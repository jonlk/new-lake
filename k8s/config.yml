apiVersion: v1
kind: ConfigMap
metadata:
  name: new-lake-config
data:
  appsettings.json: |-
    {
      "TestSettings": {
        "Name": "name_2",
        "Value": "Value1"
      },
      "RedisHost": "local-redis",
      "QueueSettings": {
        "HostName": "rabbitmq-service",
        "QueueName": "local-test-queue",
        "Exchange": "local-exchange",
        "Topic": "local.topic",
        "RoutingKey": "local_routing"
      },
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft": "Error",
          "Microsoft.Hosting.Lifetime": "Error"
        }
      }
    }

