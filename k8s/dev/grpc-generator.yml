apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-lake-grpc-generator  
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: new-lake-grpc-generator
  replicas: 1
  template:
    metadata:
      labels:
        app: new-lake-grpc-generator
    spec:
      containers:
      - name: new-lake-grpc-generator
        image: vertwave/new-lake-grpc-generator:latest
        envFrom:
          - configMapRef:
              name: new-lake-grpc-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        imagePullPolicy: Never
      # imagePullSecrets:
      # - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: new-lake-grpc-generator-service
spec:
  selector:
    app: new-lake-grpc-generator
  clusterIP: None