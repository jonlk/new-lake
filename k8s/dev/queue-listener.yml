apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-lake-queue-listener
  namespace: new-lake
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: new-lake-queue-listener
  replicas: 1
  template:
    metadata:
      labels:
        app: new-lake-queue-listener
    spec:
      containers:
      - name: new-lake-queue-listener
        image: vertwave/new-lake-queue-listener
        envFrom:
          - configMapRef: 
              name: new-lake-config        
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        imagePullPolicy: Never
      # imagePullSecrets:
      # - name: regcred
      
---
apiVersion: v1
kind: Service
metadata:
  name: new-lake-queue-listener-service
  namespace: new-lake
spec:
  selector:
    app: new-lake-queue-listener
  clusterIP: None 