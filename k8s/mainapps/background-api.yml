apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-lake-background-api
  namespace: vwlocal
spec:
  selector:
    matchLabels:
      app: new-lake-background-api
  replicas: 1
  template:
    metadata:
      labels:
        app: new-lake-background-api
    spec:
      containers:
      - name: new-lake-background-api
        image: new-lake-background-api:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        imagePullPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
  name: new-lake-background-api-service
  namespace: vwlocal
spec:
  selector:
    app: new-lake-background-api  
  type: ClusterIP
  ports:
    - protocol: TCP 
      name: http-unsecured
      port: 80
      targetPort: 80      
